 <div class="tabs">

   <button id="tabLists" class="tabBtn">Lists</button>
 </div>

  <form class="create-form hidden">
    <h2>Add a product</h2>
    <label>Product<input type="text" maxlength="24" id="createProduct" required></label>
    <label>Brand<input type="text" maxlength="24" id="createBrand"></label>
    <label>Detail<input type="text" maxlength="40" id="createDetail"></label>
    <label>Shop<input type="text" maxlength="24" id="createShop" required></label>
    <label>Volume<input type="text" maxlength="8" id="createVolume"></label>
    <label>Price<input type="number" min="0" step=".01" id="createPrice" required></label>
    <label>Price/kg<input type="number" min="0" step=".01" id="createKgprice"></label>
    <input type="submit" value="Submit">
  </form>

  <form class="search-form">
    <input type="text" id="searchInput" placeholder="Search product...">
    <input type="submit" class="submit" value="Go!">
  </form>
